<!-- Componente: Banner de Boas-vindas -->
<!-- Parâmetros: title (texto do título), subtitle (texto do subtítulo) -->
<div class="row mb-4">
  <div class="col-12">
    <div class="card border-0" style="background: linear-gradient(135deg, #083D77 0%, #0056b3 100%);">
      <div class="card-body text-white py-4">
        <h2 class="mb-2">{{ title }}</h2>
        <p class="mb-0 opacity-75">{{ subtitle }}</p>
      </div>
    </div>
  </div>
</div>

{% extends 'base.html' %}
{% load static %}

{% block title %}
  Registro
{% endblock %}

{% block content %}
  <div class="vh-100 d-flex justify-content-end align-items-center position-relative" style="background-image: url('{% static 'assets/plano_de_fundo.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <!-- Imagem da Landing Page centralizada -->
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" style="pointer-events: none; z-index: 1;">
      <img src="{% static 'assets/ImagemLandPage.png' %}" alt="GearVault Landing" style="max-width: 400px; max-height: 300px; opacity: 0.9;">
    </div>
    
    <div class="card rounded-0" style="width: 100%; max-width: 500px; height: 100%; background-color: #f8f9fa; z-index: 2; position: relative;">
      <div class="text-center">
        <h4 class="my-4" >Registrar</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required />
          </div>
          <div class="mb-3">
            <label for="password_confirm" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirme sua senha" required />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Perfil</label>
            <select class="form-select" id="role" name="role" required>
              <option value="" disabled selected>Selecione seu perfil</option>
              <option value="USUARIO">Usuário</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
          {% if error_message %}
            <div class="alert alert-danger text-center" role="alert">{{ error_message }}</div>
          {% endif %}
          <button type="submit" class="btn text-white w-100 py-2 my-4" style="background-color: #083D77;">Registrar</button>
        </form>
      </div>
      <div class="card-footer text-center bg-light py-3">
        <small class="text-dark">
          Já tem uma conta?
          <a href="{% url 'login' %}" class="text-decoration-none">Faça login</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}

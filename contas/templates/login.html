{% extends 'base.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}
{% block content %}
  <div class="vh-100 d-flex justify-content-end align-items-center position-relative" style="background-image: url('{% static 'assets/plano_de_fundo.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <!-- Imagem da Landing Page centralizada -->
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" style="pointer-events: none; z-index: 1;">
      <img src="{% static 'assets/ImagemLandPage.png' %}" alt="GearVault Landing" style="max-width: 400px; max-height: 300px; opacity: 0.9;">
    </div>
    
    <div class="card rounded-0" style="width: 100%; max-width: 500px; height: 100%; background-color: #f8f9fa; z-index: 2; position: relative;">
      <div class="text-center">
        <h4 class="my-4">Login</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control rounded-pill" id="usuario" name="usuario" placeholder="Digite seu usuário" required />
          </div>
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control rounded-pill" id="senha" name="senha" placeholder="Digite sua senha" required />
          </div>
          {% if error_message %}
            <div class="alert alert-danger text-center" role="alert">{{ error_message }}</div>
          {% endif %}
          <button type="submit" class="btn text-white w-100 rounded-pill my-4" style="background-color: #083D77;">Entrar</button>
        </form>
      </div>
      <div class="card-footer text-center py-3" style="background-color: #f8f9fa;">
        <small class="text-dark">Não tem uma conta? <a href="{% url 'register' %}" class="text-decoration-none">Registre-se</a></small>
      </div>
    </div>
  </div>
{% endblock %}
